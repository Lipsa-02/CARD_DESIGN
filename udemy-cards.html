<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card{
            width: 250px;
            padding: 5px;
            margin: 10px;
            box-shadow: 15px 8px 5px rgb(209, 207, 207);
            
        }
        .card-header img{
            width: 100%;
            height: 150px;
        }
        .card-header{
            height: 160px; 
        }
        .card-body{
            height: 100px;
            font-size: 20px;
        }
        .card-title{
            font-size: 25px;
        }
        .cardbody-footer{
            font-size: 13px; 
            
        }
        .rating{
            color: rgb(227, 167, 15);
            font-size: 15px;

        }
        .option{
            display: flex;
            flex-direction: row;
        }
        .option-1{
            background-color: rgb(97, 97, 217);
            width: 50%;
            height: 20px;
            padding: 5px;
        }
        .opt{
            background-color: rgb(162, 190, 121);
            padding: 5px ;
            height: 20px;
            width: 50%;
            margin-left: 20px;
        }
        main{
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="card-header">
                <img src="images/graphic_design.png">
            </div>
            <div class="card-body">
                <div class="card-title"> <b>Great Gaphic Design!!</b></div>
                <div class="cardbody-footer">Lindsay Marsh</p></div>
                <div  class="rating">4.6 
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span> (72,130)
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">
                    <span class="price">₹559</span>
                    <span class="og-price"><strike>₹3,379</strike></span>
                </div>
            </div>
            <div class="option">
                <div class="option-1">
                    <span class="bi bi-patch-check">Premium</span>
                </div>
                    <div class="opt">
                    <span>Bestseller</span>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <img src="images/graphic_theory.png">
            </div>
            <div class="card-body">
                <div class="card-title"><b>Gaphic Theory</b></div>
                <div class="cardbody-footer">Video School,Mario Macari,Phillip</p></div>
                <div class="rating">4.3
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span> (348)
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">
                 <span class="price">₹529</span>
                 <span class="og-price"><strike>₹866</strike></span>
                </div>
            </div>
            <div class="option">
            <div class="option-1">
                <span class="bi bi-patch-check">Premium</span>
            </div>
            </div>
        </div>
    

        <div class="card">
            <div class="card-header">
                <img src="images/photoshop.png">
            </div>
            <div class="card-body">
                <div class="card-title"> <b>Adobe Photoshop</b></div>
                <div class="cardbody-footer">Phil Ebinar,Video School</p></div>
                <div class="rating">4.7
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-fill"></span>
                    <span class="bi bi-star-half"></span> (22,462)
                </div>
            </div>
            <div class="card-footer">
                <div class="card-button">
                    <span class="price">₹639</span>
                    <span class="og-price"><strike>₹3,869</strike></span>
                </div>
            </div>
            <div class="option">
            <div class="option-1">
                <span class="bi bi-patch-check">Premium</span>
            </div>
            </div>
        </div>

    
    </main>
</body>
</html>
